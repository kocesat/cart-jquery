<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Functionality</title>
  <link rel="stylesheet" href="css/bootstrap-yeti.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h3>Welcome to the E-commerce cart functionality</h3>
      <br>
      <div>
        <button id="addButton" type="button" class="btn btn-primary">Add to Cart</button>
        <button type="button" class="btn btn-outline-primary">
          <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-cart-dash" fill="rgb(0,138,171)" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            <path fill-rule="evenodd" d="M6 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
          </svg>
          <span id="cart" data-counter="0" class="badge badge-primary badge-pill" value="0"></span>
        </button> 
      </div>

  <script src="js/jquery.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
